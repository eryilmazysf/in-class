<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>

<body>
    <form action="result.html" method="GET" name="myform">
        <div>
            <label for="cars">Choose a car:</label> <br>
            <!-- <select name="cars" id="cars" multiple size="2"> -->
            <!-- multiple ile multiple choose yapabiliriz, size ile ekranda 2 tane secim gorebiliriz-->
            <select name="cars" id="cars" required>
                <option value="Porsche">Porsche</option>
                <option value="Maserati" selected>Maserati</option>
                <option value="BMW">BMW</option>
                <option value="Tesla">Tesla</option>
            </select>
        </div>
        <br />
        <div>
            <label for="message">Comments:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" style="width: 200px; height: 200px; resize: none;" placeholder="enter text here"></textarea>
            <!-- rows ve cows style ile ayarlayabiliriz resize ile boyutu mouse ile ayarnamaz-->
        </div>
        <br>
        <div>
            <label for="browsers">Browsers:</label>
            <input type="text" list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="IE"></option>
            </datalist>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" name="fname" id="fname" value="yusuf">
                <br>
                <label for="lastname">Lastname:</label>
                <br>
                <input type="text" name="lastname" id="lastname" value="eryilmaz">

            </fieldset>
        </div>
        <br>



        <input type="submit" value="submit" />
    </form>
</body>

</html>
