<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="her turlu arac kiralama isleri yapilir">
    <!-- arama cubugundaki ust siralarda yer almak icin  -->
    <meta name="keywords" content="rent car istanbul">
    <!-- arama cubugunda anahtar kelimeler  -->
    <meta name="author" content="Clarusway Full Stack Team">
    <!-- web browser icin bilgi kaynakli -->
    <title>Web Design</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
    <!-- title resim ekleme icon  -->
    <!-- comment yapmak icim  'command k+c' -->
</head>

<body>
    <h1>Lorem, ipsum.</h1>
    <img src="https://picsum.photos/id/598/600/400" alt="">
    <img src="https://picsum.photos/id/1040/600/400" alt="">
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- shift + option ile ayni cumleyi altsatirlara yazar -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>yasin <b>yusuf</b> ayse</p>
    <p>X <sup>2</sup></p>
    <p>CO <sub>2</sub></p>
    <p> <small> <del>200 $</del> </small> 150$</p>
    <p>
        <mark>Lorem</mark> Lorem, ipsum dolor.
    </p>
    <p><em>yusuf</em> emin</p>

</body>

</html>
